{% extends 'base.html' %}

{% block title %}Change Password - FusionFurnish{% endblock %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Change Password</h1>
        
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="space-y-4">
                <div>
                    <label for="current_password" class="block text-gray-700 font-medium mb-2">Current Password</label>
                    <input type="password" name="current_password" id="current_password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input type="password" name="new_password" id="new_password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <p class="text-sm text-gray-500 mt-1">Use at least 8 characters with a mix of letters, numbers & symbols</p>
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            
            <div class="mt-6 flex items-center justify-between">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    Update Password
                </button>
                <a href="{{ url_for('profile') }}" class="text-gray-600 hover:text-gray-800 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
