<!-- 404.html -->
{% extends 'base.html' %}
{% block title %}Page Not Found - FusionFurnish{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 text-center">
        <div class="text-amber-500 text-6xl mb-4">
            <i class="fas fa-exclamation-circle"></i>
        </div>
    <h1 class="text-4xl font-bold mb-2">404</h1>
    <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
    
    <p class="text-gray-600 mb-8">
        The page you are looking for might have been removed, had its name changed, 
        or is temporarily unavailable.
    </p>
    
    <div class="flex justify-center gap-4">
        <a href="{{ url_for('home') }}" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
            Back to Home
        </a>
        
        <a href="{{ url_for('furniture_catalog') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
            Browse Catalog
        </a>
    </div>
</div>
</div>
{% endblock %}
