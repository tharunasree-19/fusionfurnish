{% extends "base.html" %}

{% block title %}Register - FusionFurnish{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Or
                <a href="{{ url_for('login') }}" class="font-medium text-teal-600 hover:text-teal-500">
                    sign in to your existing account
                </a>
            </p>
        </div>
        
        <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" action="{{ url_for('register') }}" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Full Name
                    </label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                                shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 
                                focus:border-teal-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                                shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 
                                focus:border-teal-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Phone Number (optional)
                    </label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                                shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 
                                focus:border-teal-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                                shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 
                                focus:border-teal-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        Confirm Password
                    </label>
                    <div class="mt-1">
                        <input id="confirm_password" name="confirm_password" type="password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                                shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 
                                focus:border-teal-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the 
                        <a href="#" class="text-teal-600 hover:text-teal-500">Terms and Conditions</a>
                        and 
                        <a href="#" class="text-teal-600 hover:text-teal-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                            shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or continue with
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <div>
                        <a href="#" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md 
                                shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </a>
                    </div>
                    <div>
                        <a href="#" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md 
                                shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                            Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Password confirmation validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const form = document.querySelector('form');

    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
{% endblock %}
